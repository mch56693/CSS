<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Ejercicio1.css" title="Color">
    <title>FORMULARIOS | EJERCICIO 1</title>
</head>
<body>
    
    <h1>Datos de cliente</h1>
    
    <form action="tratar-datos.html" method="get">
        
        <p>
            <label for="name">Nombre:</label><br>
            <input type="text" id="name" name="name"><br>

            <label for="nif">NIF:</label><br>
            <input type="text" id="nif" name="nif"><br>
        </p>

        <span class="etiqueta">Tipo de Habitación:</span>
            <br />
            <input type="radio" name="habitacionType" value="I" /> Individual
            <br>
            <input type="radio" name="habitacionType" value="D" checked="checked" /> Doble
            <br><br>

        <span class="etiqueta">Opciones:</span>
            <br>
            <input type="checkbox" id="op1" name="op1" value="type1">
            <label for="vehicle1"> Desayuno en la habitación</label><br>
            <input type="checkbox" id="op2" name="op2" value="type2">
            <label for="vehicle2"> Jacuzzi</label><br>
            <input type="checkbox" id="op3" name="op3" value="type3">
            <label for="vehicle3"> Wi-Fi</label><br><br>

            <input type="submit" onclick="alert('Formulario COMPLETADO!')" value="Enviar">
            <input type="reset" value="Borrar">
    </form>
</body>
</html>
