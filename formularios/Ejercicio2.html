<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIOS | EJERCICIO 2</title>
</head>
<body>
    <h1>Cosmética Profesional</h1>
    <form action="tratar-datos.html" method="get">
        <fieldset class="completa">
            <legend>Formulario de pedido</legend>
            <p><strong>Identificación</strong></p>
        <fieldset>
            <legend>Datos del cliente</legend>
            <label for="email">Correo electrónico:</label>
            <input type="text" id="email" name="email">
            <br>
            <label for="pswrd">Contraseña:</label>
            <input type="text" id="pswrd" name="pswrd">
            <br>
            <i>Longitud minima de 6 caracteres</i>
            <br>
            <label for="direccion">Direccion de envío</label>
            <input type="text" id="direccion" name="direccion">
        </fieldset>
        <fieldset>
            <legend>Tipo de cliente</legend>
            <label for="particular">Particular</label>
            <input type="radio" id="particular" name="particular">
            <br>
            <label for="empresa">Empresa</label>
            <input type="radio" id="empresa" name="empresa">
            <br>
        </fieldset>
        <p><strong>Datos del Pedido</strong></p>
        <fieldset>
            <legend>Datos del producto</legend>
            Producto
            <br>
            <select id="producto" name="producto" multiple="si" size="5">
                <optgroup label="Solares">
                    <option value="Sol-01" selected="selected">Sol-01 Solar Indice 8</option>
                    <option value="Sol-02">Sol-02 Solar Indice 15</option>
                    <option value="Sol-03">Sol-03 Solar Indice 50</option>
                </optgroup>
                <optgroup label="Solares">
                    <option value="Lab-01" selected="selected">Lab-01 Gloss Red</option>
                    <option value="Lab-02">Lab-02 Gloss Brown</option>
                </optgroup>
            </select>
        </fieldset>
        <fieldset>
            <legend>Observaciones</legend>
            <textarea rows="5" cols="50" name="observaciones" placeholder="Escribe aquí sus observaciones"></textarea>
            <br>
            <label for="info">Deseo recibir información sobre ofertas y novedades</label>
            <input type="checkbox" id="info" name="info">
        </fieldset>
        <fieldset>
            <legend>Datos bancarios</legend>
            <br>
            <label for="num">Número de tarjeta:</label>
            <input type="text" id="num" name="num">
            <label for="date">Fecha de caducidad</label>
            <input type="text" id="date" name="date">
            <br>
        </fieldset>
            <br>
            <input type="button" onclick="alert('Formulario COMPLETADO!')" value="Aceptar">
            <input type="reset" value="Borrar">
        </fieldset>
    </form>
</body>
</html>
